{% extends 'base.html' %}

{% block content %}

<h1>Register User</h1>

<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden'%}
    <div>
        {{ field.label }} 
        {{ field }}
        {% if field.errors %}
            {% for error in field.errors %}
                {{ error }}
            {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
    <input type="submit" value="Register">
</form>

{% endblock %}
