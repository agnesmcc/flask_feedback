{% extends 'base.html' %}

{% block content %}

<h1>User Profile</h1>

<h2>{{ user.username }}</h2>
<p>{{ user.email }}</p>
<p>{{ user.first_name }}</p>
<p>{{ user.last_name }}</p>

<form method="POST" action="/users/{{ user.username }}/delete">
    <button type="submit" class="btn btn-danger">Delete User</button>
</form>

{% endblock %}
